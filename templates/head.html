{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Brancy - Cosmetic & Beauty Salon Website Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="Brancy - Cosmetic & Beauty Salon Website Template">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="bootstrap, ecommerce, ecommerce html, beauty, cosmetic shop, beauty products, cosmetic, beauty shop, cosmetic store, shop, beauty store, spa, cosmetic, cosmetics, beauty salon" />
    <meta name="author" content="codecarnival" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "assets/images/favicon-32x32.png" %}">

    <!-- CSS (Font, Vendor, Icon, Plugins & Style CSS files) -->

    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS (Bootstrap & Icon Font) -->
    <link rel="stylesheet" href="{% static "assets/css/vendor/bootstrap.min.css" %} ">

    <!-- Plugins CSS (All Plugins Files) -->
    <link rel="stylesheet" href="{% static "assets/css/plugins/swiper-bundle.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/plugins/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/plugins/fancybox.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/plugins/nice-select.css" %}">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">


    <!-- JS Vendor, Plugins & Activation Script Files -->

    <!-- Vendors JS -->
    <script defer src="{% static "assets/js/vendor/modernizr-3.11.7.min.js" %}"></script>
    <script defer src="{% static "assets/js/vendor/jquery-3.6.0.min.js" %}"></script>
    <script defer src="{% static "assets/js/vendor/jquery-migrate-3.3.2.min.js" %}"></script>
    <script defer src="{% static "assets/js/vendor/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugins JS -->
    <script defer src="{% static "assets/js/plugins/swiper-bundle.min.js" %}"></script>
    <script defer src="{% static "assets/js/plugins/fancybox.min.js" %}"></script>
    <script defer src="{% static "assets/js/plugins/jquery.nice-select.min.js" %}"></script>
    {% csrf_token %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
    <!-- Custom Main JS -->
    <script defer src="{% static "assets/js/main.js" %}"></script>
</head>
