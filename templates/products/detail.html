{% extends "base.html" %}
{% load static %}
{% block content %}
    <main class="main-content">
        <!--== Start Product Details Area Wrapper ==-->
        <section class="section-space">
            <div class="container">
                <div class="row product-details">
                    <div class="col-lg-6">
                        <div class="product-details-thumb">
                            {% if product.image %}
                                <img src="{{ product.image.url }}" width="570" height="693"
                                     alt="Фото товара">
                            {% else %}
                                <img src="{% static "assets/images/shop/product-details/2.webp" %}" width="570" height="693"
                                     alt="Фото товара">
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="product-details-content">
                            <h5 class="product-details-collection">{{ product.category.title }}</h5>
                            <h3 class="product-details-title">{{ product.title }}</h3>
                            <p class="mb-7">{{ product.description }}</p>
                            <div class="product-details-pro-qty">
                                <div class="pro-qty">
                                    <input type="text" title="Quantity" value="1">
                                </div>
                            </div>
                            <div class="product-details-action">
                                <h4 class="price">{{ product.price }} ₽</h4>
                                <div class="product-details-cart-wishlist">
                                    <button type="button" class="btn"
                                    >В корзину
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--== End Product Details Area Wrapper ==-->
    </main>
{% endblock %}
